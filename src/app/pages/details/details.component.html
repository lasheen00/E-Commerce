@if (detailsProduct) {
    <section>
        <h1 class="text-center text-green-500 text-3xl my-2">
            {{ 'DETAILS_PRODUCT.TITLE' | translate }}
        </h1>
    
        <div class="flex items-center">
            <div class="w-1/4">
                <div>
                    <img [src]="detailsProduct.imageCover" class="w-100 h-[300px]" [alt]="detailsProduct.title">
                </div>
                
            </div>
    
            <div class="w-3/4">
                <div>
                    <h2 class="text-xl my-2">{{ detailsProduct.title }}</h2>
    
                    <p class="text-gray-500 text-lg my-1">{{ detailsProduct.description }}</p>
    
                    <h3 class="h6 text-gray-500 text-lg my-1">{{ detailsProduct.category.name }}</h3>
    
                    <div class="flex justify-between items-center my-1">
                        <span class="text-gray-500 text-lg">
                            {{ detailsProduct.price }} {{ 'DETAILS_PRODUCT.CURRENCY' | translate }}
                        </span>
    
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-300"></i>
                            <span class="text-gray-500 text-lg">
                                {{ detailsProduct.ratingsAverage }}
                            </span>
                        </div>
                    </div>
    
                    <button
                        class="bg-green-500 text-white py-2 px-10 border rounded w-[100%] mx-auto my-6 block">
                        + {{ 'DETAILS_PRODUCT.ADD_TO_CART' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
    }
