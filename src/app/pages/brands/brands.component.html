<section class="mt-8 px-4 md:px-8">
    <h2 class="text-center text-2xl md:text-4xl font-semibold text-gray-800">ALL Brands</h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-5 mt-6">

        @for (brand of brands; track brand._id ) {
        <div class="card group border border-green-400/30 rounded-xl overflow-hidden shadow-md relative p-4 bg-white/30 backdrop-blur-md 
         md:hover:bg-green-50/50 md:hover:shadow-xl md:hover:scale-[1.03] md:hover:border-green-500 
         transition-all duration-300 ease-in-out transform">
            <div class="w-full flex justify-center items-center">
                <img [src]="brand.image" alt=""
                    class="max-h-24 object-contain transition-transform duration-300 md:group-hover:scale-110" />
            </div>
            <h3 class="text-center text-green-600 text-sm md:text-lg font-medium mt-2 
             transition-colors duration-300 md:group-hover:text-green-700">
                {{ brand.name }}
            </h3>
        </div>

        }

    </div>
</section>
